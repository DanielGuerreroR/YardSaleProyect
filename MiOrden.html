<!--creacion de la vista para visualizar las ordenes de compra-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--traer fuentes desde Google Fonts, con links https://fonts.google.com/specimen/Quicksand?query=Quicksand-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
			rel="stylesheet" />
		<title>Mi orden</title>
		<style>
			/*variables para el proyecto*/
			:root {
				--very-light-pink: #c7c7c7;
				--text-input-field: #f7f7f7;
				--hospital-green: #acd9b2;
				--white: #ffffff;
				--black: #000000;
				/*declarando variables de tama√±os para los textos*/
				--sm: 14px;
				--md: 16px;
				--lg: 18px;
			}
			body {
				font-family: "Quicksand", sans-serif;
			}
		</style>
	</head>
	<body>
		<div class="my-order">
			<div class="my-order-container">
				<div class="my-order-content">
					<p>
						<span>03.25.21</span>
						<span>6 articles</span>
					</p>
					<p>$560.00</p>
				</div>
			</div>
			<div class="shopping-cart">
				<figure>
					<img
						src="https://images.pexels.com/photos/2412368/pexels-photo-2412368.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
						alt="bike" />
				</figure>
				<p>Bike</p>
				<p>$30,00</p>
			</div>
		</div>
	</body>
</html>
