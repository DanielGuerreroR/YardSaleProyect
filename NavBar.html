<!--creaccion de la navbar de desktop y mobile con responsive, para toda la interfaz web-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--traer fuentes desde Google Fonts, con links https://fonts.google.com/specimen/Quicksand?query=Quicksand-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
			rel="stylesheet" />
		<title>Navbar</title>
		<style>
			/*variables para el proyecto*/
			:root {
				--very-light-pink: #c7c7c7;
				--text-input-field: #f7f7f7;
				--hospital-green: #acd9b2;
				--white: #ffffff;
				--black: #000000;
				/*declarando variables de tama√±os para los textos*/
				--sm: 14px;
				--md: 16px;
				--lg: 18px;
			}
			body {
				font-family: "Quicksand", sans-serif;
			}
			nav {
				display: flex;
				justify-content: space-between;
				padding: 0 24px;
				border-bottom: 1px solid var(--very-light-pink);
			}
			.menu {
				display: none;
			}
			.navbar-left {
				display: flex;
			}
			.logo {
				width: 100px;
			}
			.navbar-left ul,
			.navbar-right ul {
				list-style: none;
				padding: 0;
				margin: 0;
				display: flex;
				align-items: center;
				height: 60px;
			}
			.navbar-left ul {
				margin-left: 12px;
			}
			.navbar-left ul a {
				text-decoration: none;
				color: var(--very-light-pink);
				border: 1px solid var(--white);
				padding: 8px;
				border-radius: 8px;
			}
			.navbar-left ul a:hover {
				border: 1px solid var(--hospital-green);
				color: var(--hospital-green);
			}
			.navbar-email {
				color: var(--very-light-pink);
				font-size: var(--sm);
				margin-right: 12px;
			}
			.navbar-shopping-cart {
				position: relative;
			}
			.navbar-shopping-cart div {
				width: 16px;
				height: 16px;
				background: var(--hospital-green);
				border-radius: 50%;
				font-size: var(--sm);
				font-weight: var(--sm);
				/* organizar la bolita en la posicion */
				position: absolute;
				top: -6px;
				right: -3px;
				/* centrar el texto en la bola */
				display: flex;
				/* nos aseguramos que se centre tanto horizontal como verticalmente */
				justify-content: center;
				justify-items: center;
			}
			/* parte mobile */
			@media (max-width: 640px) {
				.menu {
					display: block;
				}
				.navbar-left ul {
					display: none;
				}
				.navbar-email {
					display: none;
				}
			}
		</style>
	</head>
	<body>
		<nav>
			<!-- menu de apartado mobile -->
			<img src="./assets/icons/icon_menu.svg" alt="menu" class="menu" />
			<div class="navbar-left">
				<img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo" />
				<!-- menu normal de desktop -->
				<ul>
					<li><a href="">All</a></li>
					<li><a href="">Clothes</a></li>
					<li><a href="">Electronics</a></li>
					<li><a href="">Furniture</a></li>
					<li><a href="">Toys</a></li>
					<li><a href="">Others</a></li>
				</ul>
			</div>
			<div class="navbar-right">
				<ul>
					<!-- correo y despliegue de menu -->
					<li class="navbar-email">example@gmail.com</li>
					<li class="navbar-shopping-cart">
						<!-- logo del carro de compra -->
						<img src="./assets/icons/icon_shopping_cart.svg" alt="" />
						<!-- notificaciones del carro de compra -->
						<div>2</div>
					</li>
				</ul>
			</div>
		</nav>
	</body>
</html>
